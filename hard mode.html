<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Addition Game | Hard Mode</title>
    <style>
        /* Base styles */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Dark mode styles (Default) */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Dimmed state for when settings are open */
        body.dimmed {
            pointer-events: none;
        }

        /* Game container styles */
        .game-container {
            width: 500px;
            text-align: center;
            background-color: #1e1e1e;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode .game-container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            transition: color 0.5s ease;
        }
        body.dark-mode h1 { color: #f0f0f0; }
        body.light-mode h1 { color: #333; }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .game-header-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .game-stats-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 1em;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }

        .game-scores {
            margin-bottom: 2em;
        }
        
        .current-score-container {
            font-size: inherit; 
            font-weight: inherit;
            margin-bottom: 0.5em;
        }
        
        .target-score-container {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 1.5em;
        }

        .number-btn {
            background-color: #333;
            border: 2px solid #555;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            position: relative;
        }
        body.light-mode .number-btn {
            background-color: #ccc;
            border: 2px solid #aaa;
            color: #333;
        }

        .number-btn.active {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }
        
        .number-btn.fade-out-green {
            transition: background-color 0.75s ease-out, border-color 0.75s ease-out, color 0.75s ease-out;
            background-color: #333;
            border-color: #555;
        }

        .toggle-state {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .number-btn.active .toggle-state {
            color: white;
        }

        .total-container {
            font-size: 2em;
            font-weight: bold;
            color: #4da6ff;
            transition: color 0.5s ease;
        }
        
        #timer-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        
        .controls {
            margin-top: 1.5em;
        }

        #reset-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
        }
        #reset-btn:hover {
            background-color: #d32f2f;
        }

        .feedback-message {
            margin-top: 1em;
            font-size: 1.5em;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .hidden {
            display: none;
        }
        /* Settings button */
        #settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 20;
            transition: opacity 0.3s ease-in-out;
        }
        #settings-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #settings-button img {
            width: 100%;
            height: 100%;
        }
        body.dark-mode #settings-button img {
            filter: invert(100%);
        }

        /* Hard Mode button */
        #hard-mode-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
            z-index: 20;
        }
        #hard-mode-button:hover {
            background-color: #f44336;
        }
        #hard-mode-button img {
            height: 20px;
            width: auto;
        }

        /* Settings panel */
        #settings-panel {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
            z-index: 30;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }
        #settings-panel.open {
            left: 0;
        }

        #settings-panel h2 {
            margin-top: 0;
        }

        #settings-panel .setting-option {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #settings-panel button {
            background-color: #555;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #settings-panel button.active {
            background-color: #28a745;
        }
        
        #back-button {
            margin-top: auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 4px;
        }

        /* Level up overlay styles */
        #level-up-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
        }

        #level-up-overlay.visible {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="dark-mode">
    <div id="settings-button">
        <img src="settings.png" alt="Settings">
    </div>

    <a id="hard-mode-button" href="/index.html">
        Return
        <img src="return.png" alt="Return icon">
    </a>

    <div id="settings-panel">
        <h2>Settings</h2>
        <div class="setting-option">
            <span>Music:</span>
            <div>
                <button id="music-on">On</button>
                <button id="music-off">Off</button>
            </div>
        </div>
        <div class="setting-option">
            <span>Theme:</span>
            <div>
                <button id="theme-dark">Dark</button>
                <button id="theme-light">Light</button>
            </div>
        </div>
        <div class="setting-option">
            <span>Timer:</span>
            <div>
                <button id="timer-on">On</button>
                <button id="timer-off">Off</button>
            </div>
        </div>
        <div class="setting-option">
            <span>INF Levels:</span>
            <div>
                <button id="inf-levels-on">On</button>
                <button id="inf-levels-off">Off</button>
            </div>
        </div>
        <button id="back-button">Back</button>
    </div>

    <div class="game-container">
        <h1>Hard Mode</h1>
        <div id="timer-display">00:00:00.000</div>
        
        <div class="info-bar">
            <span>Level: <span id="level">1</span></span>
            <span id="hard-most-levels-display">Most Hard Levels: <span id="hard-most-level">0</span></span>
        </div>
        
        <div class="game-header-stats">
            <div class="current-score-container">
                Current Score: <span id="current-score">0</span>
            </div>
            <span>Most Hard Score: <span id="hard-most-score">0</span></span>
        </div>
        
        <div class="game-scores">
            <div class="target-score-container">
                Target: <span id="target-sum">0</span>
            </div>
            <div class="total-container">
                Total: <span id="current-sum">0</span>
            </div>
        </div>
        
        <div id="hard-inf-level-stats" class="game-stats-display">
            <span>Hard Wins: <span id="hard-wins">0</span></span>
            <span>Best Time: <span id="hard-best-time">--:--:--.---</span></span>
        </div>

        <div class="numbers-grid" id="numbers-grid">
            <!-- Number buttons will be dynamically added here -->
        </div>
        <div class="controls">
            <button id="reset-btn">Reset</button>
        </div>
        <p class="feedback-message hidden" id="feedback-message"></p>

        <div id="level-up-overlay">
            <img src="level-up.png" alt="Level Up!" style="max-width: 80%; height: auto;">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numbersGrid = document.getElementById('numbers-grid');
            const currentSumElement = document.getElementById('current-sum');
            const targetSumElement = document.getElementById('target-sum');
            const levelElement = document.getElementById('level');
            const currentScoreElement = document.getElementById('current-score');
            const feedbackMessage = document.getElementById('feedback-message');
            const resetButton = document.getElementById('reset-btn');
            const levelUpOverlay = document.getElementById('level-up-overlay');
            const settingsButton = document.getElementById('settings-button');
            const settingsPanel = document.getElementById('settings-panel');
            const backButton = document.getElementById('back-button');
            const musicOnButton = document.getElementById('music-on');
            const musicOffButton = document.getElementById('music-off');
            const themeDarkButton = document.getElementById('theme-dark');
            const themeLightButton = document.getElementById('theme-light');
            const timerOnButton = document.getElementById('timer-on');
            const timerOffButton = document.getElementById('timer-off');
            const infLevelsOnButton = document.getElementById('inf-levels-on');
            const infLevelsOffButton = document.getElementById('inf-levels-off');
            const timerDisplay = document.getElementById('timer-display');
            const backgroundMusic = document.getElementById('background-music');

            const hardMostLevelDisplay = document.getElementById('hard-most-levels-display');
            const hardMostLevelElement = document.getElementById('hard-most-level');
            const hardMostScoreElement = document.getElementById('hard-most-score');
            const hardWinsElement = document.getElementById('hard-wins');
            const hardBestTimeElement = document.getElementById('hard-best-time');
            const hardInfLevelStats = document.getElementById('hard-inf-level-stats');

            let totalSum = 0;
            let targetSum = 0;
            let currentLevel = 1;
            let currentScore = 0;
            let hardMostLevel = 0;
            let hardMostScore = 0;
            let hardGameWins = 0;
            let hardBestTime = Infinity;
            let timerFrame;
            let startTime;
            let timerActive = false;
            let gameStarted = false;
            let infLevelsActive = true;
            let numberValues = [];
            let currentRunTime = 0;
            let isTenLevelRun = false;

            // --- High Score Functions ---
            function loadHighScores() {
                const storedHardMostLevel = localStorage.getItem('hard-mostLevel');
                const storedHardMostScore = localStorage.getItem('hard-mostScore');
                const storedHardWins = localStorage.getItem('hard-wins');
                const storedHardBestTime = localStorage.getItem('hard-bestTime');

                if (storedHardMostLevel) {
                    hardMostLevel = parseInt(storedHardMostLevel, 10);
                    hardMostLevelElement.textContent = hardMostLevel;
                }
                if (storedHardMostScore) {
                    hardMostScore = parseInt(storedHardMostScore, 10);
                    hardMostScoreElement.textContent = hardMostScore;
                }
                if (storedHardWins) {
                    hardGameWins = parseInt(storedHardWins, 10);
                    hardWinsElement.textContent = hardGameWins;
                }
                if (storedHardBestTime && storedHardBestTime !== 'Infinity') {
                    hardBestTime = parseFloat(storedHardBestTime);
                    hardBestTimeElement.textContent = formatTime(hardBestTime);
                }
            }

            // --- Timer Functions ---
            function startTimer() {
                if (timerActive) {
                    startTime = performance.now();
                    function updateTimer() {
                        const elapsedTime = performance.now() - startTime;
                        timerDisplay.textContent = formatTime(currentRunTime + elapsedTime);
                        timerFrame = requestAnimationFrame(updateTimer);
                    }
                    timerFrame = requestAnimationFrame(updateTimer);
                }
            }

            function stopTimer() {
                cancelAnimationFrame(timerFrame);
            }
            
            function resetAndStartTimer() {
                stopTimer();
                timerDisplay.textContent = '00:00:00.000';
                gameStarted = false;
            }

            function formatTime(milliseconds) {
                const hours = Math.floor(milliseconds / 3600000);
                const minutes = Math.floor((milliseconds % 3600000) / 60000);
                const seconds = Math.floor((milliseconds % 60000) / 1000);
                const ms = Math.floor(milliseconds % 1000);
                return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}.${padZero(ms, 3)}`;
            }

            function padZero(number, length = 2) {
                return number.toString().padStart(length, '0');
            }

            // --- Game Logic Functions ---
            function generateNumbers() {
                numberValues = [64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384];
            }

            function generateTargetSum() {
                let tempValues = [...numberValues];
                let possibleSum = 0;
                let usedValuesCount = Math.floor(Math.random() * (tempValues.length - 1)) + 1;
                
                for (let i = 0; i < usedValuesCount; i++) {
                    const randomIndex = Math.floor(Math.random() * tempValues.length);
                    const randomValue = tempValues.splice(randomIndex, 1);
                    possibleSum += parseInt(randomValue, 10);
                }

                if (possibleSum === 0) {
                    const randomValue = numberValues[Math.floor(Math.random() * numberValues.length)];
                    possibleSum = randomValue;
                }

                targetSum = possibleSum;
                targetSumElement.textContent = targetSum;
                createNumberButtons(numberValues);
            }

            function handleButtonClick(event) {
                const button = event.currentTarget;
                const value = parseInt(button.dataset.value, 10);
                const toggleStateSpan = button.querySelector('.toggle-state');

                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }

                if (isNaN(totalSum) || totalSum === null) {
                    totalSum = 0;
                }

                if (button.classList.contains('active')) {
                    if (totalSum - value >= 0) {
                        totalSum -= value;
                        button.classList.remove('active');
                        toggleStateSpan.textContent = '0';
                    }
                } else {
                    totalSum += value;
                    button.classList.add('active');
                    toggleStateSpan.textContent = '1';
                }

                currentSumElement.textContent = totalSum;
                checkWinCondition();
            }

            function checkWinCondition() {
                if (totalSum === targetSum) {
                    currentScore += 10;
                    currentScoreElement.textContent = currentScore;
                    updateHardMostScore();
                    
                    currentRunTime += performance.now() - startTime;
                    stopTimer();

                    if (isTenLevelRun) {
                        if (currentLevel < 10) {
                            showLevelUpOverlay();
                        } else {
                            updateHardBestTime();
                            showEndGameMessage();
                        }
                    } else {
                        updateHardMostLevel();
                        showLevelUpOverlay();
                    }
                }
            }

            function updateHardBestTime() {
                if (currentRunTime < hardBestTime) {
                    hardBestTime = currentRunTime;
                    localStorage.setItem('hard-bestTime', hardBestTime);
                    hardBestTimeElement.textContent = formatTime(hardBestTime);
                }
                hardGameWins++;
                localStorage.setItem('hard-wins', hardGameWins);
                hardWinsElement.textContent = hardGameWins;
            }

            function updateHardMostScore() {
                if (currentScore > hardMostScore) {
                    hardMostScore = currentScore;
                    hardMostScoreElement.textContent = hardMostScore;
                    localStorage.setItem('hard-mostScore', hardMostScore);
                }
            }

            function updateHardMostLevel() {
                if (infLevelsActive) {
                    if (currentLevel > hardMostLevel) {
                        hardMostLevel = currentLevel;
                        hardMostLevelElement.textContent = hardMostLevel;
                        localStorage.setItem('hard-mostLevel', hardMostLevel);
                    }
                }
            }

            function showEndGameMessage() {
                const finalTime = formatTime(currentRunTime);
                const message = `You completed all 10 levels! Your time: ${finalTime}`;
                showFeedback('success', message);
            }

            function showLevelUpOverlay() {
                const buttons = document.querySelectorAll('.number-btn.active');
                buttons.forEach(button => {
                    button.classList.add('fade-out-green');
                });
                levelUpOverlay.classList.add('visible');

                setTimeout(() => {
                    resetGameVariables();
                }, 750);

                setTimeout(() => {
                    levelUpOverlay.style.animation = 'fadeOut 0.5s ease-in-out forwards';
                    setTimeout(() => {
                        levelUpOverlay.classList.remove('visible');
                        levelUpOverlay.style.animation = '';
                    }, 500);
                }, 1500);
            }

            function showFeedback(type, message) {
                feedbackMessage.textContent = message;
                feedbackMessage.className = `feedback-message ${type}`;
                feedbackMessage.classList.remove('hidden');
            }

            function createNumberButtons(values) {
                numbersGrid.innerHTML = '';
                values.forEach(value => {
                    const button = document.createElement('button');
                    button.classList.add('number-btn');
                    button.dataset.value = value;
                    button.innerHTML = `${value}<span class="toggle-state">0</span>`; 
                    button.addEventListener('click', handleButtonClick);
                    numbersGrid.appendChild(button);
                });
            }

            function resetGameVariables() {
                totalSum = 0;
                currentSumElement.textContent = 0;
                feedbackMessage.classList.add('hidden');

                if (isTenLevelRun && currentLevel >= 10) {
                    // Game over in 10-level mode, don't reset variables here.
                } else {
                    currentLevel++;
                    levelElement.textContent = currentLevel;
                    document.querySelectorAll('.number-btn').forEach(button => {
                        button.classList.remove('active');
                        button.classList.remove('fade-out-green');
                        button.querySelector('.toggle-state').textContent = '0';
                    });
                    generateNumbers();
                    generateTargetSum();
                    if (timerActive) {
                        startTimer();
                        gameStarted = true;
                    }
                }
            }

            function resetGame() {
                totalSum = 0;
                currentSumElement.textContent = 0;
                currentLevel = 1;
                levelElement.textContent = currentLevel;
                currentScore = 0;
                currentScoreElement.textContent = currentScore;
                feedbackMessage.classList.add('hidden');
                currentRunTime = 0;
                gameStarted = false;
                
                generateNumbers(); 
                generateTargetSum();
                
                if (timerActive) {
                    stopTimer();
                    timerDisplay.textContent = '00:00:00.000';
                }
                
                document.querySelectorAll('.number-btn').forEach(button => {
                    button.classList.remove('active');
                    button.classList.remove('fade-out-green');
                    button.querySelector('.toggle-state').textContent = '0';
                });
            }

            // --- Settings Functions ---
            function saveSettings() {
                localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
                localStorage.setItem('music', backgroundMusic.paused ? 'off' : 'on');
                localStorage.setItem('timer', timerActive ? 'on' : 'off');
                localStorage.setItem('infLevels', infLevelsActive ? 'on' : 'off');
            }

            function applySettings(theme, music, timer, infLevels) {
                // Apply Theme
                if (theme !== null) {
                    if (theme === 'light') {
                        document.body.classList.remove('dark-mode');
                        document.body.classList.add('light-mode');
                        themeLightButton.classList.add('active');
                        themeDarkButton.classList.remove('active');
                    } else {
                        document.body.classList.remove('light-mode');
                        document.body.classList.add('dark-mode');
                        themeDarkButton.classList.add('active');
                        themeLightButton.classList.remove('active');
                    }
                }

                // Apply Music
                if (music !== null) {
                    if (music === 'on') {
                        backgroundMusic.play();
                        musicOnButton.classList.add('active');
                        musicOffButton.classList.remove('active');
                    } else {
                        backgroundMusic.pause();
                        musicOffButton.classList.add('active');
                        musicOnButton.classList.remove('active');
                    }
                }

                // Apply Timer
                const wasTimerActive = timerActive;
                if (timer !== null) {
                    timerActive = (timer === 'on');
                    if (timerActive) {
                        timerOnButton.classList.add('active');
                        timerOffButton.classList.remove('active');
                        timerDisplay.style.display = '';
                    } else {
                        timerOffButton.classList.add('active');
                        timerOnButton.classList.remove('active');
                        timerDisplay.style.display = 'none';
                        stopTimer();
                    }
                }
                
                // Apply Inf Levels
                const wasInfLevelsActive = infLevelsActive;
                if (infLevels !== null) {
                    infLevelsActive = (infLevels === 'on');
                    if (infLevelsActive) {
                        infLevelsOnButton.classList.add('active');
                        infLevelsOffButton.classList.remove('active');
                        hardMostLevelDisplay.style.display = '';
                        hardInfLevelStats.style.display = 'none';
                        isTenLevelRun = false;
                    } else {
                        infLevelsOffButton.classList.add('active');
                        infLevelsOnButton.classList.remove('active');
                        hardMostLevelDisplay.style.display = 'none';
                        hardInfLevelStats.style.display = 'grid';
                        isTenLevelRun = true;
                    }
                }
                
                if ((timerActive !== wasTimerActive) || (infLevelsActive !== wasInfLevelsActive)) {
                    resetGame();
                }
            }

            function loadSettings() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                const savedMusic = localStorage.getItem('music') || 'on';
                const savedTimer = localStorage.getItem('timer') || 'off';
                const savedInfLevels = localStorage.getItem('infLevels') || 'on';

                applySettings(savedTheme, savedMusic, savedTimer, savedInfLevels);
            }

            // --- Event Listeners ---
            resetButton.addEventListener('click', resetGame);
            settingsButton.addEventListener('click', () => {
                settingsPanel.classList.add('open');
                document.body.classList.add('dimmed');
            });
            backButton.addEventListener('click', () => {
                settingsPanel.classList.remove('open');
                document.body.classList.remove('dimmed');
                saveSettings();
            });

            musicOnButton.addEventListener('click', () => { applySettings(null, 'on', null, null); saveSettings(); });
            musicOffButton.addEventListener('click', () => { applySettings(null, 'off', null, null); saveSettings(); });
            themeDarkButton.addEventListener('click', () => { applySettings('dark', null, null, null); saveSettings(); });
            themeLightButton.addEventListener('click', () => { applySettings('light', null, null, null); saveSettings(); });
            
            timerOnButton.addEventListener('click', () => { applySettings(null, null, 'on', null); saveSettings(); });
            timerOffButton.addEventListener('click', () => { applySettings(null, null, 'off', null); saveSettings(); });
            infLevelsOnButton.addEventListener('click', () => { applySettings(null, null, null, 'on'); saveSettings(); });
            infLevelsOffButton.addEventListener('click', () => { applySettings(null, null, null, 'off'); saveSettings(); });
