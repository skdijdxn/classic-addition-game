<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Addition Game with High Scores</title>
    <style>
        /* Base styles */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Dark mode styles (Default) */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Dimmed state for when settings are open */
        body.dimmed {
            pointer-events: none;
        }

        /* Game container styles */
        .game-container {
            width: 500px;
            text-align: center;
            background-color: #1e1e1e;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode .game-container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            transition: color 0.5s ease;
        }
        body.dark-mode h1 { color: #f0f0f0; }
        body.light-mode h1 { color: #333; }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .game-header-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            font-size: 1.2em; /* This size is inherited by all children */
            font-weight: bold;
        }
        
        .game-stats-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 1em;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }

        .game-scores {
            margin-bottom: 2em;
        }
        
        .current-score-container {
            /* Inherits font size from parent .game-header-stats */
            font-size: inherit; 
            font-weight: inherit;
            margin-bottom: 0.5em;
        }
        
        .target-score-container {
            font-size: 1.5em; /* Larger font size for the target */
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 1.5em;
        }

        .number-btn {
            background-color: #333;
            border: 2px solid #555;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            position: relative;
        }
        body.light-mode .number-btn {
            background-color: #ccc;
            border: 2px solid #aaa;
            color: #333;
        }

        .number-btn.active {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }
        
        /* New fade out class for green buttons */
        .number-btn.fade-out-green {
            transition: background-color 0.75s ease-out, border-color 0.75s ease-out, color 0.75s ease-out;
            background-color: #333; /* Fades back to the default button color */
            border-color: #555;
        }

        .toggle-state {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .number-btn.active .toggle-state {
            color: white;
        }

        .total-container {
            font-size: 2em;
            font-weight: bold;
            color: #4da6ff;
            transition: color 0.5s ease;
        }
        
        /* Timer display style */
        #timer-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        
        .controls {
            margin-top: 1.5em;
        }

        #reset-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
        }
        #reset-btn:hover {
            background-color: #d32f2f;
        }

        .feedback-message {
            margin-top: 1em;
            font-size: 1.5em;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .hidden {
            display: none;
        }
        /* Settings button */
        #settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 20;
            transition: opacity 0.3s ease-in-out;
        }
        #settings-button.hidden {
            opacity: 0;
            pointer-events: none; /* Prevents clicks on the hidden button */
        }
        #settings-button img {
            width: 100%;
            height: 100%;
        }
        /* Invert the image color for dark mode */
        body.dark-mode #settings-button img {
            filter: invert(100%);
        }

        /* Hard Mode button */
        #hard-mode-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
            z-index: 20;
        }
        #hard-mode-button:hover {
            background-color: #f44336;
        }
        #hard-mode-button img {
            height: 20px;
            width: auto;
        }

        /* Settings panel */
        #settings-panel {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden off-screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
            z-index: 30; /* Higher than settings button */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            pointer-events: auto; /* Re-enables clicks for the panel itself */
        }
        #settings-panel.open {
            left: 0;
        }

        #settings-panel h2 {
            margin-top: 0;
        }

        #settings-panel .setting-option {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #settings-panel button {
            background-color: #555;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #settings-panel button.active {
            background-color: #28a745;
        }
        
        #back-button {
            margin-top: auto; /* Pushes the button to the bottom of the flex container */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 4px;
        }

        /* Level up overlay styles */
        #level-up-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
        }

        #level-up-overlay.visible {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="dark-mode">
    <div id="settings-button">
        <img src="settings.png" alt="Settings">
    </div>

    <!-- New "Hard Mode" button -->
    <a id="hard-mode-button" href="/hard mode.html">
        Hard Mode
        <img src="hardmode.png" alt="Hard Mode Icon">
    </a>

    <div id="settings-panel">
        <h2>Settings</h2>
        <div class="setting-option">
            <span>Music:</span>
            <div>
                <button id="music-on">On</button>
                <button id="music-off">Off</button>
            </div>
        </div>
        <div class="setting-option">
            <span>Theme:</span>
            <div>
                <button id="theme-dark">Dark</button>
                <button id="theme-light">Light</button>
            </div>
        </div>
        <div class="setting-option">
            <span>Timer:</span>
            <div>
                <button id="timer-on">On</button>
                <button id="timer-off">Off</button>
            </div>
        </div>
        <div class="setting-option">
            <span>INF Levels:</span>
            <div>
                <button id="inf-levels-on">On</button>
                <button id="inf-levels-off">Off</button>
            </div>
        </div>
        <button id="back-button">Back</button>
    </div>

    <div class="game-container">
        <h1>Classic Addition Game</h1>
        <div id="timer-display">00:00:00.000</div>
        
        <div class="info-bar">
            <span>Level: <span id="level">1</span></span>
            <span id="most-levels-display">Most Levels: <span id="most-level">0</span></span>
        </div>
        
        <div class="game-header-stats">
            <div class="current-score-container">
                Current Score: <span id="current-score">0</span>
            </div>
            <span>Most Score: <span id="most-score">0</span></span>
        </div>
        
        <div class="game-scores">
            <div class="target-score-container">
                Target: <span id="target-sum">0</span>
            </div>
            <div class="total-container">
                Total: <span id="current-sum">0</span>
            </div>
        </div>
        
        <!-- Wins and Best Time Display Container -->
        <div id="inf-level-stats" class="game-stats-display">
            <span>Wins: <span id="wins">0</span></span>
            <span>Best Time: <span id="best-time">--:--:--.---</span></span>
        </div>
        <!-- END NEW -->

        <div class="numbers-grid" id="numbers-grid">
            <!-- Number buttons will be dynamically added here -->
        </div>
        <div class="controls">
            <button id="reset-btn">Reset</button>
        </div>
        <p class="feedback-message hidden" id="feedback-message"></p>

        <!-- Level-up overlay -->
        <div id="level-up-overlay">
            <img src="level-up.png" alt="Level Up!" style="max-width: 80%; height: auto;">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const numbersGrid = document.getElementById('numbers-grid');
        const currentSumElement = document.getElementById('current-sum');
        const targetSumElement = document.getElementById('target-sum');
        const levelElement = document.getElementById('level');
        const mostLevelElement = document.getElementById('most-level');
        const mostLevelsDisplay = document.getElementById('most-levels-display');
        const currentScoreElement = document.getElementById('current-score');
        const mostScoreElement = document.getElementById('most-score');
        const feedbackMessage = document.getElementById('feedback-message');
        const resetButton = document.getElementById('reset-btn');
        const levelUpOverlay = document.getElementById('level-up-overlay');
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        const backButton = document.getElementById('back-button');
        const musicOnButton = document.getElementById('music-on');
        const musicOffButton = document.getElementById('music-off');
        const themeDarkButton = document.getElementById('theme-dark');
        const themeLightButton = document.getElementById('theme-light');
        const timerOnButton = document.getElementById('timer-on');
        const timerOffButton = document.getElementById('timer-off');
        const infLevelsOnButton = document.getElementById('inf-levels-on');
        const infLevelsOffButton = document.getElementById('inf-levels-off');
        const timerDisplay = document.getElementById('timer-display');
        const backgroundMusic = document.getElementById('background-music');

        // Wins and Best Time Elements
        const winsElement = document.getElementById('wins');
        const bestTimeElement = document.getElementById('best-time');
        const infLevelStats = document.getElementById('inf-level-stats');

        let totalSum = 0;
        let targetSum = 0;
        let currentLevel = 1;
        let currentScore = 0;
        let timerFrame;
        let startTime;
        let timerActive = false; // Default: Timer OFF
        let gameStarted = false;
        let infLevelsActive = true; // Default: Infinite Levels ON
        let hardModeWins = 0; // Variable for hard mode wins
        let hardModeBestTime = Infinity; // Variable for hard mode best time
        let numberValues = [];
        let currentRunTime = 0; // Cumulative time for the 10-level run
        let isTenLevelRun = false; // Tracks if it's a 10-level game

        // ** NEW: Hard Mode Stat Variables and Storage Keys **
        const HARD_MODE_MOST_LEVEL_KEY = 'hardModeMostLevel';
        const HARD_MODE_MOST_SCORE_KEY = 'hardModeMostScore';
        let hardModeMostLevel = 0;
        let hardModeMostScore = 0;

        // --- High Score Functions ---
        function loadHighScores() {
            const storedMostLevel = localStorage.getItem('mostLevel');
            const storedMostScore = localStorage.getItem('mostScore');
            const storedHardModeWins = localStorage.getItem('hardModeWins');
            const storedHardModeBestTime = localStorage.getItem('hardModeBestTime');
            
            // Load Infinite/Normal Mode scores
            if (storedMostLevel) {
                mostLevelElement.textContent = storedMostLevel;
            }
            if (storedMostScore) {
                mostScoreElement.textContent = storedMostScore;
            }
            
            // Load Hard Mode specific stats
            const storedHardModeMostLevel = localStorage.getItem(HARD_MODE_MOST_LEVEL_KEY);
            const storedHardModeMostScore = localStorage.getItem(HARD_MODE_MOST_SCORE_KEY);

            if (storedHardModeMostLevel) {
                hardModeMostLevel = parseInt(storedHardModeMostLevel, 10);
            }
            if (storedHardModeMostScore) {
                hardModeMostScore = parseInt(storedHardModeMostScore, 10);
            }
            
            if (isTenLevelRun) {
                if (storedHardModeWins) {
                    hardModeWins = parseInt(storedHardModeWins, 10);
                    winsElement.textContent = hardModeWins;
                }
                if (storedHardModeBestTime && storedHardModeBestTime !== 'Infinity') {
                    hardModeBestTime = parseFloat(storedHardModeBestTime);
                    bestTimeElement.textContent = formatTime(hardModeBestTime);
                }
            }
        }
        
        // ** NEW: Update High Scores for Hard Mode **
        function updateHardModeHighScores() {
            if (currentLevel > hardModeMostLevel) {
                hardModeMostLevel = currentLevel;
                localStorage.setItem(HARD_MODE_MOST_LEVEL_KEY, hardModeMostLevel);
                mostLevelElement.textContent = hardModeMostLevel;
            }
            if (currentScore > hardModeMostScore) {
                hardModeMostScore = currentScore;
                localStorage.setItem(HARD_MODE_MOST_SCORE_KEY, hardModeMostScore);
                mostScoreElement.textContent = hardModeMostScore;
            }
        }
        
        function updateInfiniteHighScores() {
            const storedMostLevel = parseInt(localStorage.getItem('mostLevel') || 0, 10);
            const storedMostScore = parseInt(localStorage.getItem('mostScore') || 0, 10);

            if (currentLevel > storedMostLevel) {
                localStorage.setItem('mostLevel', currentLevel);
                mostLevelElement.textContent = currentLevel;
            }
            if (currentScore > storedMostScore) {
                localStorage.setItem('mostScore', currentScore);
                mostScoreElement.textContent = currentScore;
            }
        }

        // --- Timer Functions ---
        function startTimer() {
            if (timerActive) {
                startTime = performance.now();
                function updateTimer() {
                    const elapsedTime = performance.now() - startTime;
                    timerDisplay.textContent = formatTime(currentRunTime + elapsedTime);
                    timerFrame = requestAnimationFrame(updateTimer);
                }
                timerFrame = requestAnimationFrame(updateTimer);
            }
        }

        function stopTimer() {
            cancelAnimationFrame(timerFrame);
        }
        
        function resetAndStartTimer() {
            stopTimer();
            timerDisplay.textContent = '00:00:00.000';
            gameStarted = false; // Reset gameStarted flag
        }

        function formatTime(milliseconds) {
            const hours = Math.floor(milliseconds / 3600000);
            const minutes = Math.floor((milliseconds % 3600000) / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            const ms = Math.floor(milliseconds % 1000);
            return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}.${padZero(ms, 3)}`;
        }

        function padZero(number, length = 2) {
            return number.toString().padStart(length, '0');
        }

        // --- Game Logic Functions ---
        function generateNumbers() {
            // Hard mode numbers: 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384
            numberValues = [64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384];
        }

        function generateTargetSum() {
            let tempValues = [...numberValues];
            let possibleSum = 0;
            let usedValuesCount = Math.floor(Math.random() * (tempValues.length - 3)) + 3;
            
            for (let i = 0; i < usedValuesCount; i++) {
                const randomIndex = Math.floor(Math.random() * tempValues.length);
                const randomValue = tempValues.splice(randomIndex, 1);
                possibleSum += parseInt(randomValue, 10);
            }

            if (possibleSum === 0) {
                const randomValue = numberValues[Math.floor(Math.random() * numberValues.length)];
                possibleSum = randomValue;
            }

            targetSum = possibleSum;
            targetSumElement.textContent = targetSum;
            createNumberButtons(numberValues);
        }

        function createNumberButtons(values) {
            numbersGrid.innerHTML = '';
            values.forEach(value => {
                const button = document.createElement('button');
                button.classList.add('number-btn');
                button.dataset.value = value;
                button.innerHTML = `<span>${value}</span><span class="toggle-state">OFF</span>`;
                button.addEventListener('click', handleButtonClick);
                numbersGrid.appendChild(button);
            });
        }
        
        function resetGame() {
            totalSum = 0;
            currentSumElement.textContent = totalSum;
            numbersGrid.childNodes.forEach(btn => {
                btn.classList.remove('active');
                btn.classList.remove('fade-out-green');
                const toggleStateSpan = btn.querySelector('.toggle-state');
                toggleStateSpan.textContent = 'OFF';
            });
            feedbackMessage.classList.add('hidden');
        }

        function handleButtonClick(event) {
            const button = event.currentTarget;
            const value = parseInt(button.dataset.value, 10);
            const toggleStateSpan = button.querySelector('.toggle-state');

            if (!gameStarted && timerActive) {
                startTimer();
                gameStarted = true;
            }

            if (isNaN(totalSum) || totalSum === null) {
                totalSum = 0;
            }

            if (button.classList.contains('active')) {
                totalSum -= value;
                button.classList.remove('active');
                toggleStateSpan.textContent = 'OFF';
            } else {
                totalSum += value;
                button.classList.add('active');
                toggleStateSpan.textContent = 'ON';
            }
            currentSumElement.textContent = totalSum;
            checkSum();
        }

        function checkSum() {
            feedbackMessage.classList.add('hidden');
            if (totalSum > targetSum) {
                feedbackMessage.textContent = "Incorrect sum. Try again!";
                feedbackMessage.classList.remove('hidden');
                feedbackMessage.classList.remove('success');
                feedbackMessage.classList.add('incorrect');
                resetGame();
            } else if (totalSum === targetSum) {
                currentScore += currentLevel; // Increment score based on level
                currentScoreElement.textContent = currentScore;
                
                // Animate buttons green and fade out
                numbersGrid.childNodes.forEach(btn => {
                    if (btn.classList.contains('active')) {
                        btn.classList.add('fade-out-green');
                    }
                });

                feedbackMessage.textContent = "Correct! Well done!";
                feedbackMessage.classList.remove('hidden');
                feedbackMessage.classList.add('success');
                feedbackMessage.classList.remove('incorrect');
                
                if (infLevelsActive) {
                    setTimeout(() => {
                        nextLevel();
                    }, 1000);
                } else {
                    handleTenLevelRun();
                }
            }
        }
        
        function handleTenLevelRun() {
            if (currentLevel < 10) {
                setTimeout(() => {
                    nextLevel();
                }, 1000);
            } else {
                gameWon();
            }
        }
        
        function gameWon() {
            const finalTime = currentRunTime + (performance.now() - startTime);
            stopTimer();
            
            // Check and update best time for hard mode
            if (finalTime < hardModeBestTime) {
                hardModeBestTime = finalTime;
                localStorage.setItem('hardModeBestTime', hardModeBestTime);
                bestTimeElement.textContent = formatTime(hardModeBestTime);
            }
            
            // Increment wins for hard mode
            hardModeWins++;
            localStorage.setItem('hardModeWins', hardModeWins);
            winsElement.textContent = hardModeWins;
            
            // Update hard mode high scores for level and score
            updateHardModeHighScores();
            
            alert(`You completed all 10 levels!\nFinal Score: ${currentScore}\nTime: ${formatTime(finalTime)}`);
            // Reset game for a new run
            currentRunTime = 0;
            initGame();
        }
        
        function nextLevel() {
            // Check for game completion in ten-level run
            if (isTenLevelRun && currentLevel >= 10) {
                gameWon();
                return;
            }
            
            if (timerActive) {
                currentRunTime += performance.now() - startTime;
                stopTimer();
            }
            
            currentLevel++;
            levelElement.textContent = currentLevel;
            
            // Update high scores based on mode
            if (isTenLevelRun) {
                updateHardModeHighScores();
            } else {
                updateInfiniteHighScores();
            }
            
            resetGame();
            generateTargetSum();

            levelUpOverlay.classList.add('visible');
            setTimeout(() => {
                levelUpOverlay.classList.remove('visible');
            }, 1500);
            
            if (timerActive) {
                startTimer();
            }
        }
        
        function initGame() {
            currentLevel = 1;
            currentScore = 0;
            totalSum = 0;
            levelElement.textContent = currentLevel;
            currentScoreElement.textContent = currentScore;
            currentSumElement.textContent = totalSum;
            feedbackMessage.classList.add('hidden');
            resetAndStartTimer();
            generateNumbers();
            generateTargetSum();
            loadHighScores(); // Load scores specific to the current mode
        }
        
        // --- Settings Logic ---
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            document.body.classList.add('dimmed');
        });
        backButton.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            document.body.classList.remove('dimmed');
        });

        // Music controls
        musicOnButton.addEventListener('click', () => {
            backgroundMusic.play();
            musicOnButton.classList.add('active');
            musicOffButton.classList.remove('active');
            localStorage.setItem('music', 'on');
        });
        musicOffButton.addEventListener('click', () => {
            backgroundMusic.pause();
            musicOffButton.classList.add('active');
            musicOnButton.classList.remove('active');
            localStorage.setItem('music', 'off');
        });

        // Theme controls
        themeDarkButton.addEventListener('click', () => {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            themeDarkButton.classList.add('active');
            themeLightButton.classList.remove('active');
            localStorage.setItem('theme', 'dark');
        });
        themeLightButton.addEventListener('click', () => {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            themeLightButton.classList.add('active');
            themeDarkButton.classList.remove('active');
            localStorage.setItem('theme', 'light');
        });
        
        // Timer controls
        timerOnButton.addEventListener('click', () => {
            timerActive = true;
            timerDisplay.style.display = 'block';
            timerOnButton.classList.add('active');
            timerOffButton.classList.remove('active');
            localStorage.setItem('timer', 'on');
            if(gameStarted) startTimer();
        });
        timerOffButton.addEventListener('click', () => {
            timerActive = false;
            timerDisplay.style.display = 'none';
            timerOffButton.classList.add('active');
            timerOnButton.classList.remove('active');
            localStorage.setItem('timer', 'off');
            stopTimer();
        });

        // ** NEW: Inf Levels Toggle **
        infLevelsOnButton.addEventListener('click', () => {
            infLevelsActive = true;
            isTenLevelRun = false;
            infLevelStats.style.display = 'none';
            mostLevelsDisplay.style.display = 'inline'; // Show normal mode high levels
            infLevelsOnButton.classList.add('active');
            infLevelsOffButton.classList.remove('active');
            localStorage.setItem('infLevels', 'on');
            initGame();
        });
        infLevelsOffButton.addEventListener('click', () => {
            infLevelsActive = false;
            isTenLevelRun = true;
            infLevelStats.style.display = 'grid'; // Show hard mode stats
            mostLevelsDisplay.style.display = 'none'; // Hide normal mode high levels
            infLevelsOffButton.classList.add('active');
            infLevelsOnButton.classList.remove('active');
            localStorage.setItem('infLevels', 'off');
            initGame();
        });

        // Initial setup on load
        function applySavedSettings() {
            // Apply theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                themeLightButton.click();
            } else {
                themeDarkButton.click();
            }

            // Apply music
            const savedMusic = localStorage.getItem('music') || 'off';
            if (savedMusic === 'on') {
                musicOnButton.click();
            } else {
                musicOffButton.click();
            }
            
            // Apply timer
            const savedTimer = localStorage.getItem('timer') || 'off';
            if (savedTimer === 'on') {
                timerOnButton.click();
            } else {
                timerOffButton.click();
            }
            
            // Apply infLevels
            const savedInfLevels = localStorage.getItem('infLevels') || 'on';
            if (savedInfLevels === 'off') {
                infLevelsOffButton.click();
            } else {
                infLevelsOnButton.click();
            }
        }
        
        resetButton.addEventListener('click', () => {
            resetGame();
            if(isTenLevelRun) {
                initGame();
                return;
            }
            generateTargetSum();
        });
        
        // Initial game start
        applySavedSettings();
        initGame();
    });
</script>

</body>
</html>
